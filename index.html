<!DOCTYPE html>
<html lang="en">
<head>
    <title>设备测试预约系统</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=2,maximum-scale=1,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/iconfont.css">
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="javascript:;" class="close"><i class="fa fa-close f20"></i></a>
        <h4>设备测试预约系统</h4>
        <a href="javascript:;" class="more"><i class="fa fa-ellipsis-h f20"></i></a>
    </header>
    <div class="content">
        <div class="login">
            <div class="login-title">
                <div class="pic">
                    <img src="images/imgs/logo_01.png" alt="logo">
                </div>
                <p>设备测试预约系统</p>
            </div>
            <div class="login-form">
                <div class="form phone">
                    <div class="pic"><img src="images/imgs/icon_01.png" alt="phone"></div>
                    <input type="text" placeholder="请输入手机号码" class="phonetext">
                </div>
                <div class="form psd">
                    <div class="pic"><img src="images/imgs/icon_03.png" alt="psd"></div>
                    <input type="password" placeholder="请输入密码" class="psdtext">
                </div>
                <input type="button" class="btn" value="登录账号，开始预约">
            </div>
        </div>
    </div>
</body>
</html>
